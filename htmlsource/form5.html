<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        <select>, <option> : 드롭다운 목록 작성
            ※select 속성
            size : 화면에 표시될 드롭다운 메뉴의 항목 개수 지정
            multiple : ctrl 누른 상태로 여러 항목 선택 4가능

            ※option 속성
            sleected : 화면에 표시될 때 default로 선택되도록 지정

    -->
    <form action="form4.html" method="get">
      <label for="">과일 선택</label>
      <select name="fruit" id="" size="5" multiple>
        <option value="망고" selected>망고</option>
        <option value="석류">석류</option>
        <option value="딸기">딸기</option>
        <option value="포도">포도</option>
        <option value="수박">수박</option>
      </select>
      <p></p>
      <fieldset>
        <legend>수강신청</legend>
        <label for="">학과</label>
        <select name="" id="">
          <optgroup label="공과대학">
            <option value="">기계공학과</option>
            <option value="">건축공학과</option>
            <option value="">컴퓨터공학과</option>
            <option value="">산업공학과</option>
            <option value="">기계공학과</option>
          </optgroup>
          <optgroup label="인문대학">
            <option value="">사학과</option>
            <option value="">어문학과</option>
            <option value="">철학과</option>
            <option value="">심리학과</option>
          </optgroup>
        </select>
      </fieldset>
      <div><input type="submit" value="전송" /></div>
    </form>
  </body>
</html>
