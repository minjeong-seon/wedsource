<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        속성 : checked, min, max, value, ....src, alt, ...
            -> 특정 태그에만 사용해야 하는 속성 존재 ex)<a href="">
        
        전역속성 : 모든 태그에 적용 가능한 속성 => css, javascript에서 중요하게 사용
            단축키 : . = class |  # = id
            1) class : 값은 중복될 수 있음
            2) id : 한 페이지 내에 중복될 수 없음
            3) style : 디자인을 인라인 방식으로 지정할 때 사용
            4) date-* : 사용자 정의 데이터 속성 지정할 때 사용(* : 아무거나 가능)
            5) name : 필드 이름
    -->
    <h1
      class="header"
      id="header"
      name="header"
      data-head="header"
      style="font-size: 50px"
    ></h1>
  </body>
</html>
