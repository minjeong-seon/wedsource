<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table3</title>
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <!-- caption : 테이블 제목(기본: 중앙정렬) 
         figcaption : 테이블 제목(좌측 정렬)-->
    <table border="1">
      <b>
        <caption>
          테이블
        </caption>
      </b>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3">ㅇ</td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>
    <table border="1">
      <figcaption>
        <strong>테이블</strong>
      </figcaption>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3">ㅇ</td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>
    <!--
        wrap : 감싸고 싶은 영역 드래그 > 컨+시+p > wrap 검색 > p + enter
    -->
    <figcaption>
      <strong>테이블</strong>
    </figcaption>
    <table border="1">
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3">ㅇ</td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
