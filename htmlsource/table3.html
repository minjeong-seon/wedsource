<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table3</title>
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <!-- caption : 테이블 제목(기본: 중앙정렬) -->
    <table border="1">
      <caption>
        <b>테이블</b>
      </caption>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3">ㅇ</td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>
    <!--
        wrap : 컨+시+p > wrap 검색 > p+enter
    -->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum
      doloribus est dolore quasi quidem blanditiis laudantium rem eligendi odit
      ipsum quo cumque dignissimos consectetur, modi autem hic debitis molestiae
      distinctio!
    </p>
  </body>
</html>
