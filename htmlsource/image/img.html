<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
  </head>
  <body>
    <!-- 
        웹에서 사용할 수 있는 이미지 형식   
        git : 움짤, 색상 제한: 256개
        jpg : 사진 저장, gif 보다 다양한 색상/명암 표현 가능
        png : 최근 가장 많이 사용
     -->

    <!-- 로컬에서 이미지를 가지고 있는 경우 -->
    <!-- src : 이미지 경로, alt : 이미지가 안 보일 때 대체할 텍스트 -->
    <!-- width, height :  이미지 크기 지정(단위: pixel)이 가능하나 css로 처리해야 함-->
    <!-- 이미지 경로 : 절대경로, 상대경로
          -상대경로 : [.] or [../img/특정파일]
          -절대경로 : [c:/windows/img/특정파일]-->
    <img
      src="20230118_162536.jpg"
      alt="Hanoi transportation"
      width="600"
      height="300"
    />
    <!-- 웹 상의 이미지를 가지고 올 경우-->
    <img
      src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Ff0%2F2c%2F91%2Ff02c912917745a9ac5a19706939cba6e.jpg&type=a340"
      alt="곰돌이♥"
    />
  </body>
</html>
