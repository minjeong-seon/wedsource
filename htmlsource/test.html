<!DOCTYPE html>
<html lang="en">
  <head>
    <!---브라우저에게 정보를 주는 태그-->
    <meta charset="UTF-8" />
    <!--문자 SET-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--(viewport까지)모바일 기기-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 해당 문서의 키워드, 문서 제작자 등등의 정보를 meta에 입력 -->
    <title>첫번째</title>
  </head>
  <body>
    <!-- /
        body : 실제 브라우저에 표시될 내용

        HTML : HyperText Markup Language
        -HyperText : 링크를 클릭해 다른 문서나 사이트로 이동
        -Markup : 태그를 사용하여 문서의 어느 부분이 제목/본문/사진인지 표시하는 것

    HTML : 문서 구조를 잡는데 사용
    CSS : 디자인 잡는데 사용
    JAVASCRIPT : 동작(기능 정의)하는데 사용
-->
    <h1>HTML</h1>
  </body>
</html>
