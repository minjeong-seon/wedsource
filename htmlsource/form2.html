<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <!-- 
        checkbox : 사용자에게 여러 개의 선택지를 옵션으로 제공 시 사용(다중선택 가능)
        =>이름은 동일하게, value(초기값)는 체크박스를 선택했을 때 보여줄 값(전송되는 값)으로 설정

        radio : 체크박스와 동일하지만 사용자가 단일선택만 가능
        =>단, 각 radio의 이름을 다르게 설정하면 다중선택이 되므로, 이름을 동일하게 맞춰야 함
    -->
    <form action="" method="get">
      <h3>수강분야</h3>
      <ul>
        <li>
          <label
            ><input
              type="checkbox"
              name="subject"
              value="문법"
              id=""
              checked
            />문법</label
          >
        </li>
        <li>
          <label
            ><input
              type="checkbox"
              name="subject"
              value="작문"
              id=""
            />작문</label
          >
        </li>
        <li>
          <label
            ><input
              type="checkbox"
              name="subject"
              value="독해"
              id=""
              checked
            />독해</label
          >
        </li>
      </ul>
      <h3>수강분야</h3>
      <ul>
        <li>
          <label
            ><input
              type="radio"
              name="subject1"
              value="문법"
              id=""
            />문법</label
          >
        </li>
        <li>
          <label
            ><input
              type="radio"
              name="subject2"
              value="작문"
              id=""
            />작문</label
          >
        </li>
        <li>
          <label
            ><input
              type="radio"
              name="subject3"
              value="독해"
              id=""
            />독해</label
          >
        </li>
      </ul>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
