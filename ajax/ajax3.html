<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        background: lightcyan;
        height: 50px;
        justify-items: center;
        align-items: center;
      }
      .container li {
        margin: 0 10px;
        width: 25%;
        list-style: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
    <div></div>
    <script>
      // ajax(Asynchronous JavaScript and XML)
      // 동기식 : 서버와 통신할 때 전체 페이지를 리프레스 하는 방식
      // 비동기식 : 서버와 통신하기 위해 데이터만 주고 받는 방식

      // Ajax 구현
      // 1. 자바스크립트 XMlHttpRequest 객체 사용하기 (여러움/코드 많음)

      // 2. fetch api 사용 (쉬움/브라우저에서 제공하는 api)
      //      fetch("데이터를 가져올 서버 주소 입력")
      //      .then((response) => response.json()) //가져온 데이터를 원하는 형태로 변경(=파싱;parsing)
      //      .then((data)=>console.log(data)); //변경(파싱)된 데이터를 사용

      // response.json() : json 응답을 자바스크립트 객체로 파싱
      // JSON.stringify(data) : 자바스크립트 객체를 json으로 변경

      // 3. axios 사용 (node.js)

      // 메뉴2번을 클릭하면
      // version.json 가져와서 화면에 보여주기(refresh 없이)
      const li = document.querySelector(".container li:nth-child(2)");

      // 화살표 함수
      // 실행할 문장이 하나라면 {} 없어도 됨 ==> return 키워드 생략 가능

      li.addEventListener("click", () => {
        fetch("https://minjeong-seon.github.io/data/version.json")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            let result = "<ul>";
            result += "<li>version : " + data.version + "</li>";
            result += "<li>codename : " + data.codename + "</li>";
            result += "</ul>";
            document.querySelector("div").innerHTML = result;
          });
      });
    </script>
  </body>
</html>
