<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-String</title>
  </head>
  <body>
    <script>
      //let msg = "Hello javascript";
      let msg = new String("Hello javascript");

      document.write("특정 위치 문자 반환 : " + msg.charAt(4) + "<br>");
      document.write("특정 문자의 위치 찾기 : " + msg.indexOf("j") + "<br>");
      document.write("특정 문자 찾기 : " + msg.match("boy") + "<br>");
      document.write("특정 문자 찾기 : " + msg.search("va") + "<br>");
      document.write(
        "특정 문자 변경 : " + msg.replace("Hello", "Let's do") + "<br>"
      );
      document.write("문자 자르기 : " + msg.substring(6, 10) + "<br>");
      document.write("문자 자르기2 : " + msg.slice(6, 10) + "<br>");
      document.write("공백 제거 : " + "  hello".trim() + "<br>");
      document.write("대문자 변경 : " + msg.toUpperCase() + "<br>");
      document.write("소문자 변경 : " + "ABCDEFG".toLowerCase() + "<br>");

      //소문자로 영문 이름 입력받기 => 대문자로 변경
      let name = prompt("영문 이름 입력(소문자로) : ");
      document.write(name.toUpperCase() + "<br>");
      //전화번호 입력받기(010-1234-5678) => 010-####-5678로 출력
      let tel = prompt("전화번호 입력 (010-1111-1111) : ");
      document.write(tel.replace(tel.substring(4, 8), "####") + "<br>");
    </script>
  </body>
</html>
