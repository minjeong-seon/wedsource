<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create5-insertAdjacentHTML</title>
  </head>
  <body>
    <div id="test">
      <p>반갑습니다.</p>
    </div>
    <script>
      const p = "<p>안녕하세요.</p>";

      //   <p>를 <div> 태그 안에 넣기(자식 태그가 없는 경우)
      //   document.querySelector("div").innerHTML = p;

      // div에 자식 태그가 이미 존재하는 경우(1)
      //   document.getElementById("test").innerHTML =
      //     document.getElementById("test").innerHTML + p;

      // div에 자식 태그가 이미 존재하는 경우(2)
      //insertAdjacentHTML(삽입위치, 삽입할 요소) <-내부적으로 약간의 속도차 존재
      //-afterbegin : 지정된 요소의 첫번째 자식 ( = first-child)
      //-afterend : 지정된 요소의 태그가 끝난 다음에 ( = 지정된 요소의 다음 형제 요소)
      //-beforebegin : 지정된 요소의 태그 전에 ( = 지정된 요소의 이전 형제 요소)
      //-beforeend : 지정된 요소의 마지막 자식 ( = last-child)
      const test = document.getElementById("test");
      test.insertAdjacentHTML("beforeend", p);
    </script>
  </body>
</html>
