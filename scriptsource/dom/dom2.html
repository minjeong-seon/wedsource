<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>List Item1</li>
      <li>List Item2</li>
      <li>List Item3</li>
      <li>List Item4</li>
      <li>List Item5</li>
    </ul>
    <script>
      // 2. 태그 이름으로 요소 찾기 => 요소가 여러개면 HTMLCollection or NodeList 가 리턴됨 => 유사배열

      let listItems = document.getElementsByTagName("li");
      console.log(listItems); //HMTLCollection
      console.log(listItems[0]);
      //n번재 li 의 텍스트 노드 값 구하기
      console.log(listItems[0].innerText);
      console.log(listItems[2]);
      console.log(listItems[2].innerText);
    </script>
  </body>
</html>
