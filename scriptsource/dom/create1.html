<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-create1</title>
  </head>
  <body>
    <div>아래 쪽에 생성되는 태그</div>
    <script>
      // 요소 생성
      // window.onload : 화면이 다 보여진 후

      window.onload = function () {
        const header = document.createElement("h1");
        const content = document.createTextNode("Hello DOM");
        // h1와 textNode 연결
        header.appendChild(content); // == <h1>Hello DOM</h1>
        document.body.appendChild(header); //<body>태그 안에 h1태그 삽입
        //<-header에 연결하지 않으면 content가 h1태그안에 안 들어감

        const div = document.createElement("div");
        const content2 = document.createTextNode("Hi there");

        div.append(content2);
        document.body.appendChild(div);

        //div 태그 찾아오기
        const div2 = document.querySelector("div");
        console.log(div2);

        // document.body.insertBefore(div, div2);
      };
    </script>
  </body>
</html>
