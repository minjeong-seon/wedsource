<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove-태그삭제</title>
  </head>
  <body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <div id="top">
      <div id="nested">내용</div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum,
        consectetur? Perferendis ea dignissimos impedit perspiciatis, nisi
        recusandae laborum molestias aperiam architecto autem debitis
        distinctio, repudiandae ad magnam sunt exercitationem facere?
      </p>
    </div>
    <script>
      const h1 = document.querySelector("h1");
      h1.remove();

      const div1 = document.getElementById("top");
      const nested = document.getElementById("nested");

      div1.removeChild(nested);
    </script>
  </body>
</html>
