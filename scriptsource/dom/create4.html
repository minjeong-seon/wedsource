<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-create4-태그삽입</title>
  </head>
  <body>
    <header><h1>Simple HTML</h1></header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#content</span>)are unique (there can only
      ne one per page)
    </p>
    <p>
      Classes (such as <span class="code">.callout</span>) can be used on many
      elements
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML element can have multiple classes</p>
    </div>

    <script>
      //두 개의 p를 생성한다.
      //<p>I was create dynamically</p>
      //<p>I was also create dynamically!!</p>

      window.onload = function () {
        let p1 = document.createElement("p");
        // let text1 = document.createTextNode("I was create dynamically");
        // create1p.appendChild(text1);
        p1.innerText = "I was create dynamically";
        let p2 = document.createElement("p");
        // let text2 = document.createTextNode("I was also create dynamically!!");
        // create2p.appendChild(text2);
        p2.innerText = "I was also create dynamically!!";

        // content 의 현재 자식을 기준으로 하나는 앞 쪽에 하나는 뒤에 삽입
        const content = document.getElementById("content"); //#content 가져오기
        const current = document.querySelector("#content>p"); //#contetn의 자식p 가져오기
        content.insertBefore(p1, current);
        content.append(p2);
      };
    </script>
  </body>
</html>
