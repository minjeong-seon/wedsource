<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dark-mode</title>
    <style>
      #navbar {
        width: 100%;
        position: fixed;
        z-index: 100;
      }
      span {
        cursor: pointer;
      }
      .badge {
        padding: 10px;
      }
      /* .bg-dark {
        background: dimgray;
      } */
      .navbar-brand {
        font-size: 40px;
        font-weight: bold;
        transition: all 1s;
      }
      body {
        height: 3000px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary" id="navbar">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark🔄</span>
      </div>
    </nav>
    <script>
      //scroll 바를 500px이상 내리면 JSshop 폰트 사이즈를 20px 줄이기
      //scroll 바 위치가 500px이하면 JSshop 폰트 사이즈를 40px 올리기
      console.log(window.outerHeight);
      console.log(window.innerHeight);

      const navbar = document.querySelector(".navbar-brand");
      window.addEventListener("scroll", () => {
        if (window.scrollY >= 500) {
          navbar.style.fontSize = "20px";
        } else {
          navbar.style.fontSize = "40px";
        }

        //브라우저 내부 높이의 절반 이상을 넘어가면 폰트 사이즈 변경
        // if (window.inn >= window.innerHeight / 2) {
        //   navbar.style.fontSize = "20px";
        // } else {
        //   navbar.style.fontSize = "40px";
        // }
      });
    </script>
  </body>
</html>
