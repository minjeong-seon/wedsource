<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event2</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button type="button">클릭1</button>
    <button type="button">클릭2</button>
    <script>
      //이벤트 : 버튼 클릭
      //이벤트 핸들러 : 첫 번째 버튼 클릭 시, => 안녕하세요. | 두 번째 버튼 클릭 시, => 안녕히 가세요. 메시지 출력

      //이벤트 대상 element 찾기
      const btns = document.querySelectorAll("button");

      //이벤트 리스너와 연결(1) -.이벤트 = 함수
      btns[0].onclick = function showDialog() {
        alert("안녕하세요.");
      };

      //이벤트 리스너와 연결(2) -addEventListener("이벤트",연결할 함수)
      //   function showDialog2() {
      //     alert("안녕히 가세요.");
      //   }
      //   btns[1].addEventListener("click", showDialog2);

      //개선된 (2) -화살표 함수
      btns[1].addEventListener("click", () => alert("안녕히 가세요."));
    </script>
  </body>
</html>
