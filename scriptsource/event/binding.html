<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>binding</title>
  </head>
  <body>
    <div class="container">
      <div class="card">상품명 / 가격</div>
      <div class="name"></div>
      <div class="price"></div>
      <div class="color"></div>
    </div>
    <script>
      //상품 상세 페이지
      //배열 : ["소나타",5000,"white"]
      //object : {name: "소나타", price:5000, color:"white"}
      const car = ["소나타", 5000, "white"];
      document.querySelector(".name").innerHTML = car[0];
      document.querySelector(".price").innerHTML = car[1];
      document.querySelector(".color").innerHTML = car[2];

      const car2 = { name: "소나타", price: 5000, color: "white" };
      document.querySelector(".name").innerHTML = car2["name"];
      document.querySelector(".price").innerHTML = car2.price;

      const car3 = {
        name: "그랜저",
        price: [6000, 7000, 8000],
        color: "white",
      };
      document.querySelector(".name").innerHTML = car3["name"];
      document.querySelector(".price").innerHTML = car3.price[1];
    </script>
  </body>
</html>
