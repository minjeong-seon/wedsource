<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event3</title>
    <style>
      /*div 글자 크기가 작아서 그냥 키움(큰 의미는 없음)*/
      div {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <div class="one">
      one
      <div class="two">
        two
        <div class="three">three</div>
      </div>
    </div>
    <script>
      //이벤트 버블링 : 특정 화면 요소에서 이벤트가 발생했을 때 최상위에 있는 화면 요소까지 그 이벤트가 전파됨
      //              => 자식에서 발생한 이벤트가 부모에도 전달됨
      //e.target : 실제 이벤트가 일어난 대상
      //currentTarget : 이벤트 버블링으로 이벤트가 발생한 모든 요소
      //three 클릭 시 => three, two, one 출력
      //two 클릭 시 => two, one
      const divs = document.querySelectorAll("div");
      function logEvent(e) {
        console.log("e.currentTarget.className" + e.currentTarget.className);
        console.log("e.target.className" + e.target.className);
      }
      divs.forEach((div) => {
        div.addEventListener("click", logEvent);
      });
    </script>
  </body>
</html>
