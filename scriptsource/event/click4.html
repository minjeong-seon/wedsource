<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click4</title>
    <style></style>
  </head>
  <body>
    <div>
      <input type="radio" name="color" id="" data-color="lightblue" />하늘색
      <input type="radio" name="color" id="" data-color="yellowgreen" />연두색
    </div>
    <script>
      //click2.html => 이벤트 버블링 + data-
      function changeColor(e) {
        //document.body.style.background = "color";
        //console.log(e.target);
        //data-color 안에 있는 값 가져오기
        //console.log(e.target.dataset.color);
        document.body.style.background = e.target.dataset.color;
      }

      //이벤트 대상이 되는 부모 요소 찾기
      const div = document
        .querySelector("div")
        .addEventListener("click", changeColor);
    </script>
  </body>
</html>
