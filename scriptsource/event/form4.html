<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form4</title>
    <style>
      div* {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background: lightgrey;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.
      <br />
      숫자는 1~100 사이에 있습니다.
    </p>
    <div>
      <label for="num1">숫자(입력)</label>
      <input type="text" name="num1" id="num1" size="5" />
      <button type="button">정답 확인</button>
    </div>
    <div>
      <label for="count">추측횟수</label>
      <input type="text" name="count" id="count" size="5" readonly />
    </div>
    <div>
      <label for="hint">힌트</label>
      <input type="text" name="hint" id="hint" size="30" readonly />
    </div>
    <script>
      //1~100사이 임의의 숫자 생성하는 코드 작성
      let answer = parseInt(Math.random() * 100 + 1);
      console.log(answer);
      //정답확인 버튼 클릭 시
      const btn = document.querySelector("[type = 'button']");
      btn.addEventListener("click", (e) => {
        //사용자 입력 값 가져오기
        const num1 = parseInt(document.getElementById("num1").value);
        //추측횟수 1증가 + 화면에 보여주기
        const count = document.getElementById("count");
        count.value++;
        //입력값과 임의 숫자 값 비교하여 맞으면 'pass' / 'down' / 'up'
        const hint = document.getElementById("hint");
        if (num1 === answer) {
          hint.value = "pass";
          btn.disabled = "true";
        } else if (num1 > answer) {
          hint.value = "down";
        } else if (num1 < answer) {
          hint.value = "up";
        }
        //정답을 구했으면 더 이상 버튼 못 누르게 하기
      });
    </script>
  </body>
</html>
