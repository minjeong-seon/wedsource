<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change</title>
  </head>
  <body>
    <div>
      <label for="word1">word1</label>
      <input type="text" name="word1" id="word1" value="ABCDEF" />
    </div>
    <div>
      <label for="word2">word2</label>
      <input type="text" name="word2" id="word2" value="APPLE" />
    </div>
    <div>
      <label for="word3">word3</label>
      <input type="text" name="word3" id="word3" value="LUCKY" />
    </div>
    <p>입력 필드를 벗어나면 소문자로 변경됩니다.</p>
    <select name="fruits" id="">
      <option value="사과">사과</option>
      <option value="바나나">바나나</option>
      <option value="석류">석류</option>
      <option value="귤">귤</option>
      <option value="망고">망고</option>
    </select>
    <script>
      //change : 값의 변화가 일어난 후 포커스를 잃어버릴 때 이벤트 발생
      document
        .querySelector("#word1")
        .addEventListener(
          "change",
          (e) => (e.target.value = e.target.value.toLowerCase())
        );

      //blur : 값의 변화와 상관없이 포커스를 잃어버릴 때 이벤트 발생
      document.querySelector("#word2").addEventListener("blur", (e) => {
        console.log(e.target);
        e.target.value = e.target.value.toLowerCase();
      });

      //input : 포커스와 상관없이 값을 입력하는 순간부터 이벤트 발생
      //    => 애초에 대문자 입력이 안 되도록 설정할 수 있음
      document.querySelector("#word3").addEventListener("input", (e) => {
        console.log("word3 : ", e.target);
        e.target.value = e.target.value.toLowerCase();
      });

      //select 가져오기 + 이벤트 change
      document
        .querySelector("select")
        .addEventListener("change", (e) => console.log(e.target.value));
    </script>
  </body>
</html>
