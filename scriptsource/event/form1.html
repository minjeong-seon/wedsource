<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form1</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="text1" id="text1" value="" />
      <!-- <input type="button" value="제출" /> -->
      <input type="submit" value="제출" />
    </form>
    <p id="result"></p>
    <a href="https://www.naver.com">네이버</a>
    <script>
      //버튼 클릭 시 사용자가 입력한 값 가져와서 result 안에 보여주기
      //   document
      //     .querySelector("[type='button']")
      //     .addEventListener("click", () => {
      //       document.getElementById("result").innerHTML =
      //         document.getElementById("text1").value;
      //     });

      //submit : 폼이 서버로 전송됨(action에 지정한 곳 -action이 비어있으면 현재 주소로 전송됨(url-get 방식))
      //button type = 'submit' ->태그에 이벤트가 들어있음(<input type="submit">, <a href="">)

      document
        .querySelector("[type='submit']")
        .addEventListener("click", (e) => {
          e.preventDefault(); //(submit)이벤트 중지
          document.getElementById("result").innerHTML =
            document.getElementById("text1").value;
        });

      //네이버 클릭 시 구글로 이동
      // href 구글 주소로 변경
      // text 노드도 google로 변경
      document.querySelector("a").addEventListener("click", (e) => {
        e.preventDefault();
        e.target.href = "https://www.google.co.kr/";
        e.target.innerHTML = "구글";
        location.href = e.target.href;
      });
    </script>
  </body>
</html>
