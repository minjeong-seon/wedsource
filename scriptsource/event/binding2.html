<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>binding2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" alt="" />
        <div class="card-body">
          <h5>title</h5>
          <p>가격 : <span>70000</span></p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" alt="" />
        <div class="card-body">
          <h5>title2</h5>
          <p>가격 : <span>70000</span></p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" alt="" />
        <div class="card-body">
          <h5>title3</h5>
          <p>가격 : <span>70000</span></p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>
    <script>
      const products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Spring Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      const titles = document.querySelectorAll(".card-body>h5");
      const prices = document.querySelectorAll(".card-body>p>span");
      console.log(titles);

      //forEach(callbackfn: (value: Element, key: number, parent: NodeListOf<Element>)
      titles.forEach((title, idx) => {
        title.innerHTML = products[idx].title;
      });
      prices.forEach((price, idx) => {
        price.innerHTML = products[idx].price;
      });
    </script>
  </body>
</html>
