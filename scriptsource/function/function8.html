<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-function8</title>
  </head>
  <body>
    <script>
      // 인코딩(부호화) ↔ 디코딩(복호화)
      //    인코딩 : 형태나 형식을 변환
      //    디코딩 : 변환했던 걸 원래대로

      // 문자인코딩 : 문자나 기호를 컴퓨터가 이해할 수 있게 형식을 변환
      //    => UTF-8

      //자바스크립스 내장함수
      // 1. encodeURI() : 문자를 유니코드 값으로 인코딩(영문, 일부기호 제외, 숫자)
      // 2. encodeURIComponent() : 문자를 유니코드 값으로 인코딩(영문, 숫자만 제외)

      document.write(
        encodeURI("https://localhost:8080/basic/info.html?name=홍길동")
      );
      document.write("<br>");
      document.write(
        encodeURIComponent(
          "https://localhost:8080/basic/info.html?name=홍길동&age=19"
        )
      );

      // 3. eval() : 문자열을 코드로 실행하게 해줌
      var evalTest = "";
      evalTest += "alert(10);";
      //eval(evalTest);

      // 4. isNaN()
      var num = "abc";
      if (isNaN(num)) {
        console.log("숫자 아님");
      } else {
        console.log("숫자");
      }

      // 5. prompt(), alert(), confirm(), parseInt(), parseFloat(),...

      // 동기 함수 : 차례대로 실행(이전 함수 실행이 끝나지 않으면 다음 함수는 대기)
      // 비동기 함수 : 다른 함수의 실행 여부와 관계 없이 따로 동작

      // 6. setTimeout() : 비동기 함수
      //   console.log("시작");
      //   setTimeout(() => {}, timeout); //timeout: 시간지정(ms 단위로 지정)
      //   console.log("마무리");
      console.log("시작");
      setTimeout(() => {
        console.log("3초 지남");
      }, 3000);
      console.log("마무리");

      // 7. setInterval() : 비동기 함수/ 일정 간격으로 실행
      setInterval(() => {
        console.log("안녕");
      }, 2000); //(interval: ms 단위로 시간지정)
    </script>
  </body>
</html>
