<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-function6</title>
  </head>
  <body>
    <script>
      //화살표 함수
      // function add(a,b){
      //     return a+b;
      // }

      // const add = function(a,b){
      //     return a+b;
      // }

      // const add2 = function sum(a,b){
      //     return a+b;
      // }

      //화살표함수
      const add = (a, b) => {
        return a + b;
      };
      console.log(add(5, 8));

      //return 없는 화살표함수
      const greeting = (name) => {
        console.log(`Hello!!${name}`);
      };
      greeting("이황");

      // {}, return 없는 화살표함수 : 실행할 구문이 2줄 이상이면 {} 필요!
      // = {} 없으면 return 생략
      const mutifly = (a, b) => a * b;
      console.log(mutifly(6, 5));

      //

      const materials = ["Hydrogen", "Helium", "Litium", "Berylium"];

      //배열 요소의 문자길이를 구해서 새로운 배열로 리턴하는 함수 선언방식 작성
      // ex) [8, 6, 6, 8]
      let arr1 = [];
      function length() {
        //배열 materials의 길이만큼 반복하여 요소의 길이를 빈 배열에 담기
        // for (let i = 0; i < materials.length; i++) {
        //   arr1.push(materials[i].length);
        // }

        // materials.forEach((element) => {
        //   arr1.push(element.length);
        // });

        materials.forEach((element) => arr1.push(element.length));
      }
      length();
      console.log(arr1);

      //map() : 새로운 배열을 만들어 리턴
      const arr2 = [1, 4, 9, 16];
      //배열의 각 요소에 *2를 하여 새로운 배열 생성
      const result = arr2.map((element) => element * 2);
      console.log(result);

      //filter() : 특정 조건에 맞는 새로운 배열을 만들어 리턴
      const result2 = arr2.filter((x) => x > 10);
      console.log(result2);
    </script>
  </body>
</html>
