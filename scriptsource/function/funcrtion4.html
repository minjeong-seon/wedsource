      //e-mail을 입력받아 이메일에 @기호가 포함되어 있는지 확인하는 함수 작성
      //@기호가 없을 시, => 이메일 형식을 확인해 주세요.
      //@기호가 있을 시, => body 안에 입력된 주소 출력
      function emailCheck() {
        let email = prompt("이메일 입력");
        if (email.indexOf("@") == -1) {
          alert("이메일 형식을 확인해 주세요.");
          emailCheck();
        } else {
          document.write(email);
        }
      }
      emailCheck();
    </script>
