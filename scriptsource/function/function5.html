<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-function5</title>
  </head>
  <body>
    <script>
      // 함수 표현식 - 기명함수
      // f라는 이름은 내부에서만 사용 ==> 재귀함수(본인이 본인을 호출하는 것)
      //   const g = function f(stop) {
      //     if (!stop) {
      //       console.log("f stopped");
      //     }
      //     f(true);
      //   };
      //   g(false);

      const rec = function f(num) {
        if (num === 0) {
          console.log(num);
        } else {
          console.log(num);
          f(num - 1);
        }
      };
      rec(10);

      // 즉시 함수 : 함수 호출 없이 무조건 1회 실행
      (function () {
        console.log("즉시함수 실행");
      })();

      //함수 선언 방식
      function test(a, b, c, d) {
        //값이 넘어오지 않은 경우 초기값 지정
        c = c || 19;
        d = d || 234;
        console.log("a: ", a, "b: ", b, "c: ", c, "d: ", d);
      }
      test(12, 5, 6);

      // 템플릿 문자열
      function showDialog(greeting, name) {
        // console.log(greeting + "!!" + name);
        // ''(backit: 물결 특문이랑 같이 있는 거)
        //`${변수}그외${변수}` : 변수와 다른 것들을 연결해서 화면에 출력
        console.log(`${greeting}!!${name}`);
      }
      showDialog("안녕하세요", "죄임스");
    </script>
  </body>
</html>
