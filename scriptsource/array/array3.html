<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-array2</title>
  </head>
  <body>
    <script>
      let fruit = ["사과", "망고", "수박", "멜론", "블루베리", "샤인머스캣"];

      //join()
      document.write("연결 문자와 연결 : " + fruit.join("-") + "<br>");
      //concat()
      document.write(
        "다른 배열과 연결 : " +
          fruit.concat(["cookie", "cake", "macaron", "tea"] + "<br>")
      );
      //slice(,)
      document.write("배열 요소 자르기 : " + fruit.slice(1, 3) + "<br>");
      //sort()
      document.write("배열 요소 정렬(문자) : " + fruit.sort() + "<br>");
      //reverse()
      document.write("배열 요소 거꾸로 출력" + fruit.reverse() + "<br>");
      //indexOf()
      document.write(
        "배열 요소 인덱스 찾기: " + fruit.indexOf("블루베리") + "<br>"
      ); //String 타입에서도 쓸 수 있음

      document.write("<p></P>");

      //배열 복사 : 얕은 복사 , 깊은 복사(더 많이 사용)
      //깊은 복사(값 복사)
      let shallowcopySpread = [...fruit];
      document.write("배열 복사 : " + shallowcopySpread + "<br>");
      fruit.push("당근");
      document.write("데이터 추가 후 fruit : " + fruit + "<br>");
      document.write(
        "데이터 추가 후 shallowcopySpread : " + shallowcopySpread + "<br>"
      );

      document.write("<p></P>");

      //얕은 복사(주소 복사)
      let shallowcopy = fruit;
      fruit.push("고구마");
      document.write("데이터 추가 후 fruit : " + fruit + "<br>");
      document.write("데이터 추가 후 shallowcopy : " + shallowcopy + "<br>");

      document.write("<p></P>");

      //동일한 값으로 배열 생성
      const array3 = new Array(5).fill(7);
      document.write("동일한 값의 배열: " + array3 + "<br>");

      document.write("<p></P>");

      //조건을 만족하는 첫번째 요소를 리턴
      let arr2 = [25, 19, 45, 33, 1, 7];
      document.write(
        "18보다 큰 첫번째 숫자 : " + arr2.find((item) => item > 18) + "<br>"
      );
      document.write(
        "18보다 큰 첫번째 숫자의 위치 : " +
          arr2.findIndex((item) => item > 18) +
          "<br>"
      );

      document.write("<p></P>");

      //요소 존재여부 확인
      document.write(fruit.includes("포도"));

      document.write("<p></P>");

      document.write(typeof fruit);

      // fruit.forEach((element) => {
      //   document.write(element + "<br>");
      // });
    </script>
  </body>
</html>
