<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      //배열 : 여러 개의 값을 리스트 형태로 나열한 자료구조
      //javascript 배열 : []에 값을 담는다

      //배열 생성
      let fruit = ["사과", "망고", "수박", "멜론", "블루베리", "샤인머스캣"];
      let others = ["자동차", 1, 3.14, new Date(), 35];

      let arr = new Array("자전거", "자동차", "기차", "택시");

      //배열 요소 조회
      for (let index = 0; index < fruit.length; index++) {
        document.write(fruit[index] + "<br>");
      }

      for (let i = 0; i < others.length; i++) {
        document.write(others[i] + "<br>");
      }

      document.write(arr[0]);

      //   array.forEach(element => {});

      //   for (const key in object) {}

      //   for (const iterator of object) {}
    </script>
  </body>
</html>
