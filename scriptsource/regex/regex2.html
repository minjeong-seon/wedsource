<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regex2</title>
  </head>
  <body>
    <p>01012341234</p>
    <div id="result"></div>
    <script>
      //p에 있는 text 값을 가져와서 전화번호 규칙에 맞는지 확인
      //규칙에 맞지 않으면 result 에 "전화번호를 확인해 주세요." 띄우기
      const tel = document.querySelector("p");
      // const re = /^[0-9]{3}-[0-9]{4}-[0-9]{4}$/;
      const re = /^\d{3}-\d{4}-\d{4}/;
      let result = re.test(tel.innerHTML);
      console.log(result);
      if (!result) {
        document.getElementById("result").innerHTML =
          "전화번호를 확인해 주세요.";
      }

      // 정규식 패턴 만들기

      // flag : g(전체;global), i(대소문자 구분 없이;insensitive), m(엔터를 기준으로 여러 문장에 걸쳐서)

      // 1) . : 모든 문자와 매치 ('.'하나가 문자 하나를 의미-숫자, 영어, 한글, 공백, 특문 다 포함)
      //   \. : 마침표와 매치  => 단순히 점'.'을 찾으려면 '\.'을 입력해야 함
      // 2) ^패턴 : 패턴으로 시작하는 내용 찾기
      // 3) 패턴$ : 패턴으로 끝나는 내용 찾기
      // 4) [abc] : == [a || b|| c] ; a,b,c를 각각 찾기
      //    [a-z] : a~z까지 모든 알파벳 각각 매치
      //    [^a-z] : a~z를 제외한 나머지 매치
      // 5) (패턴1|패턴2|패턴3) : 그룹 매치 = 패턴1,2,3을 각각 매치
      // 6) 수량 패턴 : +(1~무한대), *(0~무한대), ?(0~1)
      //  ex) a+ : a 하나 및 a끼리 붙어있는 무한대 매치
      //  ex) a* : a가 없어도 되고 혹은 a 무한대 매치
      //  ex) ?a : a가 없거나 있어도 하나만 있는 것 매치
      //  ex) a{1,10} : a가 최소 1번 ~ 최대 10번까지 반복되는 것 매치
      //  ex) a{1,} : a+과 같음
      // 7) 적극적(greedy; 탐욕적) 일치 : 매칭 가능한 패턴은 전부 찾아버림
      // 8) 소극적(lazy; 게으른) 일치 : 최소한으로 찾기
      // 9) \w : 영어, 숫자, _  패턴을 만들 때(특문, 공백 빼고 다)
      //    \W : \w 반대 패턴
      // 10) \s : 공백, tab 찾기
      //     \S : \s 반대 패턴
      // 11) \d : 숫자 0-9
      //    \D : 숫자0-9를 제외한 나머지
    </script>
  </body>
</html>
