<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regex1-정규표현식</title>
  </head>
  <body>
    <div>
      <h4>정규 표현식과 일치하는 문자열 리턴</h4>
      <p id="exec"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열이 있으면 true, 없으면 false 리턴</h4>
      <p id="test"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열 리턴</h4>
      <p id="match"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 위치 리턴</h4>
      <p id="search"></p>
    </div>
    <script>
      //아이디 : 영어, 숫자만 가능
      //비밀번호 : 대소문자 혼합, 특수문자 필수, 12자 이상
      //위와 같은 설정을 적용하려면 *정규표현식*이 필요 => java, js, python이 모두 동일한 규칙임

      //스크립트에서 정규식 생성
      //   1) const re=/ab+c/;  <<-더 간단해서 많이 쓰임
      //   2) const re=new RegExp('ab+c');

      const origin = "Javascript jQuery Ajax";
      //원본 문자열에 규칙("Ajax"라는 문자열이 포함되어 있는지)이 있는지 확인
      //   const re = new RegExp("Ajax");
      const re = /Ajax/;
      document.getElementById("exec").innerHTML = re.exec(origin);
      document.getElementById("test").innerHTML = re.test(origin); //가장 많이 사용
      //문자열 메소드(string에 있는 메소드)를 쓰기 때문에 right side 위치 변경
      document.getElementById("match").innerHTML = origin.match(re);
      document.getElementById("search").innerHTML = origin.search(re);
    </script>
  </body>
</html>
