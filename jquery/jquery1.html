<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery1</title>
  </head>
  <body>
    <p id="demo"></p>
    <!-- **jQuery 사용을 위해 라이브러리 가져 오기** -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      //jQuery  시작할 때: $로 시작
      $(function () {
        //p 태그 찾아오기
        // document.querySelector("demo");
        const dedmo = $("#demo");
        console.log(dedmo);

        //p 태그 사이에 문자열 삽입
        // document.querySelector("demo").innerHTML = "문자열"
        //innerHTML ==> html(), innerText ==> text(),
        //value ==> val()
        $("#demo").html("문자열");
      });
    </script>
  </body>
</html>
