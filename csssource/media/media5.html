<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media5</title>
    <style>
      #container {
        width: 100%;
      }

      header {
        width: 100%;
      }

      header h1 {
        text-align: center;
      }

      #menus > div {
        height: 400px;
        border: 1px solid black;
        position: relative;
      }

      #menus h2 {
        font-size: 2em;
        color: white;
        text-shadow: 2px 1px 4px black;
        position: absolute;
        right: 30px;
        bottom: 10px;
      }

      #menu1 {
        background: url(images/dish1.jpg) no-repeat center;
        background-size: cover;
        order: 1;
      }

      #menu2 {
        background: url(images/dish2.jpg) no-repeat center;
        background-size: cover;
        order: 2;
      }

      #menu3 {
        background: url(images/dish3.jpg) no-repeat center;
        background-size: cover;
        order: 3;
      }

      #menu4 {
        background: url(images/dish4.jpg) no-repeat center;
        background-size: cover;
        order: 4;
      }

      #menu5 {
        background: url(images/dish5.jpg) no-repeat center;
        background-size: cover;
        order: 5;
      }

      footer {
        height: 200px;
        background: seashell;
      }

      footer p {
        font-size: 1.8em;
        text-align: center;
        color: black;
        line-height: 200px;
      }

      /*media query 작성 시 조건이 min-width이면 최솟값부터 작성*/

      @media screen and (min-width: 768px) {
        /*tablet 화면 구현: 메뉴 2개씩 나열+footer는 그대로*/
        #menus {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }

        #menu1,
        #menu2,
        #menu3,
        #menu4 {
          width: 49%;
          margin-bottom: 0.5%;
        }

        #menu5 {
          width: 100%;
        }
      }

      @media screen and (min-width: 992px) {
        #menu1,
        #menu2,
        #menu3,
        #menu4 {
          width: 33%;
          margin-bottom: 0.5%;
        }

        #menu5 {
          margin-left: 0.5%;
          flex: 2 2 0; /*증가 2, 감소 2, 기본너비 0*/
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>솔로의 식탁</h1>
      </header>
      <section id="menus">
        <div id="menu1">
          <h2>밥/죽</h2>
        </div>
        <div id="menu2">
          <h2>국/찌개</h2>
        </div>
        <div id="menu3">
          <h2>반찬</h2>
        </div>
        <div id="menu4">
          <h2>일품요리</h2>
        </div>
        <div id="menu5">
          <h2>음료/칵테일</h2>
        </div>
      </section>
      <footer>
        <p>솔로의 식탁</p>
      </footer>
    </div>
  </body>
</html>
