<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border1</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        display: inline-block;
        margin: 15px;
        border-radius: 10px;
        border-width: 5px;
        border-color: steelblue;
      }
      .box1 {
        border-style: solid;
      }
      .box2 {
        border-style: double;
      }
      .box3 {
        border-style: outset;
      }
      .box4{
        border-style: solid double; /*시계방향으로 적용 : 2개 값만 입력하면 마주보는 면끼리 같아짐*/
      }
      .box5{
        border-style: inset;
        border-width: 6px 10px;
      }
      .box6{
        border-style: solid;
        border-width: 6px;
        border-color: red orange yellow green;
      }
      .box7{
        width: 500px;
        padding: 10px;
        border-right: 9px solid darkcyan;
      }
    </style>
  </head>
  <body>
    <!-- 
        border : 테두리
        border-style : 선 종류(solid-실선, dotted-점선, dashed-저엄선, double, groove, insert, outset, ridge)
        border-width : 두께
        border-color : 색상

        border : 두께 스타일 색상; 순으로 한번에 디자인 가능
    -->

    <p>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </p>
    <div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
    </div>
    <p>
        <div class="box7"></div>
    </p>
  </body>
</html>
