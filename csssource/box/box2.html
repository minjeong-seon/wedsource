<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스모델1</title>
    <style>
      body {
        /*기본적으로 body가 가지고 있는 m,argin, padding 없애기*/
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
        margin-bottom: 50px;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin: 10px; /*시계방향으로 여백*/
      }
      .child1 {
        width: 100px;
        height: 100px;
        background-color: lavender;
        float: left; /*옆으로 나열*/
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
    박스모델
    1) 태그 요소 상태 - 인라인;inline : 옆으로 나열 / 블럭;block : 한 행씩 나열
    2) 요소 크기 : border + padding + content
      박스모델 : margin + border + padding + content

    마진 중복(병합)
    형제 요소들의 margin-top 과 margin-bottom이 만나는 경우 발생(left, right는 마주쳐도 병합 안 됨)
  -->

    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <div class="parent1">
      <div class="child1"></div>
      <div class="child1"></div>
      <div class="child1"></div>
    </div>
  </body>
</html>
