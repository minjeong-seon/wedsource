<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block1</title>
  </head>
  <body>
    <!-- 
    박스모델
    1) 태그 요소 상태 - 인라인;inline : 옆으로 나열 / 블럭;block : 한 행씩 나열
    2) 요소 크기 : border + padding + content
      박스모델 : margin + border + padding + content
  -->
    <!-- 인라인 요소(옆으로 나열) : a, img, span, input, input, textarea, label, button -->
    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <a href="#">링크3</a>

    <!-- 블럭 요소(세로로 나열) : ul, li, ol, h1~h6, p, form, ht, table, fieldset -->
    <ul>
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
    </ul>
  </body>
</html>
