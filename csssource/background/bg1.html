<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bg1</title>
    <style>
      body {
        background-color: #222222;
      }
      .text1 {
        color: rgb(255, 255, 255);
      }
      .text2 {
        color: rgba(255, 255, 255, 0.8);
      }
      .text3 {
        color: rgba(255, 255, 255, 0.5);
      }
      .text4 {
        color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- 
        웹에서 색상 표현
        1) 16진수 표기법 : #000000(총 6자리), (0-9 | 10:a | 11:b | 12:c | 13:d | 14:e | 15:f)
        2) rgb, rgba 표기법 : 
            rgb(red, green, blue) (각 색마다 0-250사이의 숫자 입력 가능)
            rgba(red, green, blue, alpha) (alpha 값은 투명도를 의미 0-1사이의 값 사용(소숫점 가능) = 0(투명)~1(불투명))
        3) hs1, hsla 표기법
            hsl(hue(색상), saturation(채도), lightness(명도))
        4) 색상명 : aqua, blue, black,...
     -->
    <h1 class="text1">HTML5 + CSS3</h1>
    <h1 class="text2">HTML5 + CSS3</h1>
    <h1 class="text3">HTML5 + CSS3</h1>
    <h1 class="text4">HTML5 + CSS3</h1>
  </body>
</html>
