<html lang="en">

      .bg1 {
        /*영역보다 이미지가 큰 경우*/
        width: 500px;
        height: 500px;
        background-image: url(bg4.jpg);
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <!-- 
      배경색과 배경 이미지 
      채우려는 요소 크기보다 작을 경우 가로,세로 반복으로 채우게 됨(바둑판)
    
       background-repeat: repeat(기본), repeat-x(가로), repeat-y(세로), no-repeat(반복없이 원본 1개)
       background-position: 
        가로(left, center, right) 세로(top, center, bottom) 위치 지정 (기본: left-top)
        백분율
        길이(px)
      background-size: 
        auto(기본)
        contain(요소 안에 배경 이미지가 다 들어오도록 확대/축소)
        cover(요소 전체를 덮도록 확대/축소)
    -->
    <div>
      <h1>초콜릿(Chocolate)</h1>
      <p>
        초콜릿은 카카오 콩을 재료로 가공한 식품이다. 숙성한 카카오 콩을 볶은 뒤
        이를 갈아서 만든 카카오 매스와 지방 성분만으로 만들어진 설탕 등의 다른
        재룔르 더 넣어 만들기도 한다.
      </p>
    </div>
    <div class="bg1"></div>
  </body>
