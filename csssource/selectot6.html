<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자6-자식</title>
    <style>
      div > h2 {
        color: red;
      }
      #container > ul {
        border: 1px solid teal; /*테두리(border): 굵기-모양-색상 순*/
      }
    </style>
  </head>
  <body>
    <!-- 
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        
        1)태그 선택자 : head 이하 모든 선택자에 적용된다.
        2)전체 선택자 : 모든 선택자에 적용됨(선택자 위치에 *)
        3)클래스 선택자 : 클래스명이 일치하는 모든 선택자에 대해 속성 부여(더 많이 사용)
        4)아이디 선택자 : 아이디명은 한 페이지 내에서 중복될 수 없음(=아이디마다 일일이 속성 부여해야 함)
        5)자손(하위) 선택자 : 부모(공백)자손 (=자식+손자) (ex- div h2)
        6)자식 선택자 : 부모>자식 (ex- div>h2)
     -->
    <div>
      <h1 id="title">css기본 문법</h1>
      <h2 class="color">자손(하위) 선택자</h2>
    </div>
    <div>
      <h1 id="title">css기본 문법</h1>
      <nav>
        <h2>자식 선택자</h2>
        <h2>자식 선택자</h2>
      </nav>
    </div>
    <section id="container">
      <header><h1>예약 방법 및 요금</h1></header>
      <ul>
        <p>요안도라 예약 방법</p>
        <ul>
          <li>직접 통화</li>
          <li>문자 남기기</li>
        </ul>
        <li>
          요금
          <ul>
            <li>1인 : 40,000원</li>
            <li>2인 : 60,000원</li>
            <li>3인 : 80,000원</li>
            <li>4인 : 100,000원</li>
          </ul>
        </li>
      </ul>
    </section>
  </body>
</html>
