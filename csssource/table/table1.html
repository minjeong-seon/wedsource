      table1,
      td {
        border: 1px solid #ccc;
      }
      td {
        height: 100px;
      }
      .val1 {
        vertical-align: top;
      }
      .val2 {
        vertical-align: middle;
      }
      .val3 {
        vertical-align: bottom;
      }
    </style>

  <body>
    <table>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
      </tr>
      <tr>
        <td>Harry</td>
        <td>Poter</td>
      </tr>
      <tr>
        <td>Ronald</td>
        <td>Wisely</td>
      </tr>
    </table>

    <table class="table1">
      <caption>
        vertical-alignment
      </caption>
      <tr>
        <td class="val1">alignment</td>
        <td class="val2">alignment</td>
        <td class="val3">alignment</td>
      </tr>
    </table>
