<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float2</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        padding: 20px;
      }
      .box1 {
        background: gold;
        margin-right: 10px;
        float: left;
      }
      .box2 {
        background: lawngreen;
        margin-right: 10px;
        float: left;
      }
      .box3 {
        background: rgb(34, 168, 212);
        margin-right: 10px;
        float: left;
      }
      .box4 {
        background: whitesmoke;
        margin-right: 10px;
        float: right;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>

    </p>
  </body>
</html>
