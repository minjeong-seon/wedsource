<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: gainsboro;
      }
      /* .box {
        background-color: white;
        height: 50px;
        overflow: scroll;
      } */
      .left {
        float: left;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- 
        overflow =: 부모 요소의 크기보다 자식 요소가 더 커서 자식 요소가 넘치는 상황
            overflow: hidden; => 넘친 부분 잘라내고 보이지 않음
            overflow: auto; => 넘친 부분이 있으면 스크롤바로 볼 수 있음
            overflow: scroll; => 넘친 부분 있으면 스크롤바(수평, 수직) 이용하여 볼수 있음
            overflow: visible; => 기본, 넘친 부분 그대로 보야주기
     -->
    <div class="box">
      <img src="left-arrow.png" alt="왼쪽 화살표" class="left" />
      <img src="right-arrow.png" alt="오른쪽 화살표" class="right" />
    </div>
  </body>
</html>
