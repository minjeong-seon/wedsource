<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float4</title>
    <style>
      body {
        background: gainsboro;
      }
      .box {
        background-color: white;
        /*height: 50px;
        overflow: visible;*/
        overflow: hidden;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      p {
        border: 2px solid black;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- 
        overflow =: 부모 요소의 크기보다 자식 요소가 더 커서 자식 요소가 넘치는 상황
          1) overflow: hidden; => 넘친 부분 잘라내고 보이지 않음
          (부모의 높이가 지정되지 않은 경우, 자식 요소의 높이를 계산해 포함시켜 줌)
          2) overflow: auto; => 넘친 부분이 있으면 스크롤바로 볼 수 있음
          3) overflow: scroll; => 넘친 부분 있으면 스크롤바(수평, 수직) 이용하여 볼수 있음
          4) overflow: visible; => 기본, 넘친 부분 그대로 보야주기

        float 속성 해제 
          1) clear: both;
          2) overflow: hidden

     -->
    <div class="box">
      <img src="left-arrow.png" alt="왼쪽 화살표" class="left" />
      <img src="right-arrow.png" alt="오른쪽 화살표" class="right" />
      <div class="clearfix">Awesome!!</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, rem
      nostrum. Consectetur magnam quam nam incidunt enim, numquam exercitationem
      delectus, distinctio adipisci pariatur, nostrum odio voluptatibus quia.
      Unde, laborum esse.
    </p>
  </body>
</html>
