<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absoulte의 부모가 되는 position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
      }
      .box {
        border: 1px solid black;
        padding: 10px;
        position: relative;
      }
      .a {
        background: red;
        left: 50px;
        top: 50px;
      }
      .b {
        background: blue;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 
      position: relative;

      위치 상 요소 자신을 기준으로 배치
      다른 요소들은 relative 요소가 움직인 걸 인식하지 못함(=가상으로 움직임)
     -->
    <div class="box a">
      <img src="https://placehold.co/120x100" alt="" />
    </div>
    <div class="box b">
      <img src="https://placehold.co/120x100" alt="" />
    </div>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate nihil
      optio iure magnam asperiores, soluta, ut aliquam neque nesciunt, eveniet
      tenetur debitis provident. Blanditiis id quod fugiat tempore ipsam cumque?
    </p>
  </body>
</html>
