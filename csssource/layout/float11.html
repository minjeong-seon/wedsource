<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float11-logo menu</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .header {
        width: 960px;
        background: #ccc;
        margin: 0 auto; /*가운데에 배치하기*/
      }

      .header h1 {
        float: left;
      }

      .header nav {
        float: right;
      }

      nav ul li {
        display: inline-block;
        list-style: none;
        text-decoration: none;
        margin-left: 20px;
        line-height: 60px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <header class="header clearfix">
      <h1><a href="#">Logo</a></h1>
      <nav>
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Member Join</a></li>
          <li><a href="#">Site Map</a></li>
          <li><a href="#">Location</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
