    <title>float5</title>
    <style>
      .box {

      }
      .box1 {
        width: 150px;
        height: 150px;
        background-color: tomato;
        border: 3px solid, olivedrab;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
