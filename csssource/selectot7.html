<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자7 -인접형제</title>
    <style>
      /* div h1 + h2 {
        color: red;
      } */
      div h1 ~ h2 {
        color: red;
      }
      #container h1 + ul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        
        1)태그 선택자 : head 이하 모든 선택자에 적용된다.
        2)전체 선택자 : 모든 선택자에 적용됨(선택자 위치에 *)
        3)클래스 선택자 : 클래스명이 일치하는 모든 선택자에 대해 속성 부여(더 많이 사용)
        4)아이디 선택자 : 아이디명은 한 페이지 내에서 중복될 수 없음(=아이디마다 일일이 속성 부여해야 함)
        5)자손(하위) 선택자 : 부모(공백)자손 (=자식+손자) (ex- div h2)
        6)자식 선택자 : 부모>자식 (ex- div>h2)
        7)인접 형제 선택자 : 부모 자식1+자식2 = 자식1만 적용, 부모 자식1~자식2 = 자식 둘 다 적용
     -->
    <div>
      <h1 id="title">css기본 문법</h1>
      <h2>인접 형제 선택자</h2>
      <h2>인접 형제 선택자</h2>
    </div>

    <section id="container">
      <h1>예약 방법 및 요금</h1>
      <ul>
        <li>직접 통화</li>
        <li>문자 남기기</li>
      </ul>
      <ul>
        <li>1인 : 40,000원</li>
        <li>2인 : 60,000원</li>
        <li>3인 : 80,000원</li>
        <li>4인 : 100,000원</li>
      </ul>
    </section>

    <!-- ul>li{List Item$}*5 + enter 하면 빠르게 자동완성 가능 -->
    <ul>
      <li>List Item1</li>
      <li>List Item2</li>
      <li>List Item3</li>
      <li>List Item4</li>
      <li>List Item5</li>
    </ul>

    <!-- div>p>h1+h2 +enter-->
    <div>
      <p>
        <h1></h1>
        <h2></h2>
      </p>
    </div>
  </body>
</html>
