<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자10 -가상클래스</title>
    <style>
      /* a[href] {
        text-decoration: none;
      } */

      .navi a:link,
      .navi a:visited {
        font-size: 14px;
        padding: 10px;
        text-decoration: none;
      }

      .navi a:hover,
      .navi a:focus {
        background-color: rgb(0, 0, 0);
        color: rgb(217, 255, 0);
      }
      .navi a:active {
        background-color: rgb(69, 98, 172);
      }
      /* input {
        outline: none; /*포커스 받을 때 테두리 굵어지는 효과 제거*/
        width: 150px;
        transition: 0.05s;
        padding: 5px;
      }
      input:focus {
        width: 200px;
        border-color: rgb(95, 214, 5);
      } */

      input:disabled {
        background-color: rgb(233, 247, 242);
        border: 1px solid rgb(193, 194, 193);
      }
      input:checked+span{
        color: rgba(11, 27, 201, 0.219);
      }

      /*h1에 커서를 올리면 글자 색상:red, 밑줄 긋기*/
      h1:hover{
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- 
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        
        1)태그 선택자 : head 이하 모든 선택자에 적용된다.
        2)전체 선택자 : 모든 선택자에 적용됨(선택자 위치에 *)
        3)클래스 선택자 : 클래스명이 일치하는 모든 선택자에 대해 속성 부여(더 많이 사용)
        4)아이디 선택자 : 아이디명은 한 페이지 내에서 중복될 수 없음(=아이디마다 일일이 속성 부여해야 함)
        5)자손(하위) 선택자 : 부모(공백)자손 (=자식+손자) (ex- div h2)
        6)자식 선택자 : 부모>자식 (ex- div>h2)
        7)인접 형제 선택자 : 부모 자식1+자식2 = 자식1만 적용, 부모 자식1~자식2 = 자식 둘 다 적용
        8)그룹화 : ,를 찍어서 공통 속성을 한번에 부여(style 영역의 코드는 짧아야 하므로 추천되는 방법*)
        9)속성 선택자 : [속성]
          [속성=값] : 특정 값을 갖는 속성에 스타일 지정
          [속성~=값] : 여러 값 중 특정 값을 포함하는 속성에 스타일 지정
          [속성|=값] : ~와 동작은 비슷하나, 값 -' '를 추가로 선택
          [속성^=값] : 특정 값으로 시작하는 속성에 스타일 지정(split str....머 그런 느낌..)
          [속성$=값] : 특정 값으로 끝나는 속성에 스타일 지정

        10)가상 클래스(pseudo class: 슈도 클래스) 선택자
          :link -> 방문하지 않은 링크에 스타일 적용
          :visited -> 방문한 링크에 스타일 적용
          :hover -> 웹 요소에 커서를 올려 놓을 때 스타일 적용
          :active -> 웹 요소를 활성화 했을 때 스타일 적용
          :focus -> 웹 요소에 초점이 맞춰졌을 때 스타일 적용

          UI 요소 상태에 따른 가상 클래스
          :enabled -> 활성화
          :disabled -> 비활성화
          :checekd -> 체크 표시
        -->

    <h1 id="title">css기본 문법</h1>
    <h2>가상 클래스 선택자</h2>
    <nav class="navi">
      <ul>
        <li><a href="#">이용안내</a></li>
        <li><a href="#">객실 소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>
    <div>
      <input type="text" />
      <input type="text" name="" id="" disabled value="disabled" />
    </div>
    <div>
      <fieldset>
        <legend>신청과목</legend>
        <p>이 달에 신청할 과목을 선택하세요</p>
        <label>
          <!--type:radio는 value 값 존재 필요-->
          <input type="radio" name="" id="" value="speaking" /><span>회화</span>
        </label>
        <label
          ><input type="radio" name="" id="" value="grammar" /><span
            >문법</span
          ></label
        >
        <label
          ><input type="radio" name="" id="" value="writing" /><span
            >작문</span
          ></span
        >
      </fieldset>
    </div>
  </body>
</html>
