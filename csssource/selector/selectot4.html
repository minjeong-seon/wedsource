<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자4-아이디</title>
    <style>
      /* id명이 color인 요소들의 색상 = blue로 지정
         id명이 line인 요소들에 밑줄 긋기
         id명이 weight인 요소들의 폰트 굵게 처리 */
      .color {
        color: magenta;
      }
      #color {
        color: blue;
      }
      #line {
        color: blue;
        text-decoration: underline;
      }
      #weight {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- 
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        
        1)태그 선택자 : head 이하 모든 선택자에 적용된다.
        2)전체 선택자 : 모든 선택자에 적용됨(선택자 위치에 *)
        3)클래스 선택자 : 클래스명이 일치하는 모든 선택자에 대해 속성 부여(더 많이 사용)
        4)아이디 선택자 : 아이디명은 한 페이지 내에서 중복될 수 없음(=아이디마다 일일이 속성 부여해야 함)
     -->
    <div>
      <h1 id="title">css기본 문법</h1>
      <h2 class="color">아이디 선택자</h2>
    </div>
    <ul>
      <li id="color">List Item1</li>
      <li id="line">List Item2</li>
      <li id="weight">List Item3</li>
    </ul>
  </body>
</html>
