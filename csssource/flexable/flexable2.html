<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>felxable2</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .container div {
        width: 200px;
        height: 100px;
        border: 4px dashed lawngreen;
      }
      .item:first-child {
        background: yellow;
        order: 1;
      }
      .item:nth-child(2) {
        background: yellowgreen;
        order: 4;
      }
      .item:nth-child(3) {
        background: green;
        order: 2;
      }
      .item:nth-child(4) {
        background: darkgreen;
        order: 3;
      }
      .item:last-child {
        background: black;
        order: 5;
      }
    </style>
  </head>
  <body>
    <!--
        flex : 배치되어야 할 요소들을 플레스 컨테이너로 묶어야 함
        display: flex;
        flex-direction : row(기본) / row-reverse / column / column-reverse; ->배치 방향
        flex-wrap : no-wrap(기본: 한 줄에 표시), wrap, wrap-reverse
        order : 배치 순서 결정

        수직 => 수평 배치
            1) display: inline-block;
            2) float: left/right;
            3) flex
    -->
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>
  </body>
</html>
