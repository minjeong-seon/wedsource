<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자9 -속성</title>
    <style>
      a[href] {
        text-decoration: none;
      }
      a[target="_blank"] {
        background-color: blue;
        color: white;
      }
      [title~="us"] {
        border: 2px solid black;
      }
      [title|="us"] {
        border: 2px solid black;
      }
      [title~="japanese"] {
        border: 2px solid black;
        box-shadow: rgba(0, 0, 0, 0.3) 5px 5px;
      }
      [title^="eng"] {
        background-color: aqua;
      }
      [title^="chin"] {
        background-color: salmon;
      }
      [href$="hwp"] {
        background-color: orange;
      }
      /*btn-으로 시작하는 button : 글자 굵게*/
      [class^="btn"] {
        font-weight: bold;
        border-radius: 20px; /*테두리 둥글게*/
        padding: 10px; /*안쪽 여백(상하좌우)*/
      }
      /*success 로 끝나는 button: 글자 색상 green*/
      [class$="success"] {
        color: green;
      }
      /*danger 로 끝나는 button : 글자 색상 red*/
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        
        1)태그 선택자 : head 이하 모든 선택자에 적용된다.
        2)전체 선택자 : 모든 선택자에 적용됨(선택자 위치에 *)
        3)클래스 선택자 : 클래스명이 일치하는 모든 선택자에 대해 속성 부여(더 많이 사용)
        4)아이디 선택자 : 아이디명은 한 페이지 내에서 중복될 수 없음(=아이디마다 일일이 속성 부여해야 함)
        5)자손(하위) 선택자 : 부모(공백)자손 (=자식+손자) (ex- div h2)
        6)자식 선택자 : 부모>자식 (ex- div>h2)
        7)인접 형제 선택자 : 부모 자식1+자식2 = 자식1만 적용, 부모 자식1~자식2 = 자식 둘 다 적용
        8)그룹화 : ,를 찍어서 공통 속성을 한번에 부여(style 영역의 코드는 짧아야 하므로 추천되는 방법*)
        9)속성 선택자 : [속성]
          [속성=값] : 특정 값을 갖는 속성에 스타일 지정
          [속성~=값] : 여러 값 중 특정 값을 포함하는 속성에 스타일 지정
          [속성|=값] : ~와 동작은 비슷하나, 값 -' '를 추가로 선택
          [속성^=값] : 특정 값으로 시작하는 속성에 스타일 지정(split str....머 그런 느낌..)
          [속성$=값] : 특정 값으로 끝나는 속성에 스타일 지정
        -->

    <h1 id="title">css기본 문법</h1>
    <h2>속성 선택자</h2>
    <ul>
      <li><a href="https://www.google.com" target="_blank">google</a></li>
