<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자3-클래스선택자</title>
    <style>
      /* 클래스명이 color인 요소들의 색상 = blue로 지정
         클래스명이 line인 요소들에 밑줄 긋기
         클래스명이 weight인 요소들의 폰트 굵게 처리 */
      .color {
        color: blue;
      }
      .line {
        text-decoration: underline;
      }
      .weight {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- 
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        
        1)태그 선택자 : head 이하 모든 선택자에 적용된다.
        2)전체 선택자 : 모든 선택자에 적용됨(선택자 위치에 *)
        3)클래스 선택자 : 클래스명이 일치하는 모든 선택자에 대해 속성 부여
     -->
    <div>
      <h1 id="title">css기본 문법</h1>
      <h2 class="color">클래스 선택자</h2>
    </div>
    <ul>
      <li class="color">List Item1</li>
      <li class="color line">List Item2</li>
      <li class="color line weight">List Item3</li>
    </ul>
  </body>
</html>
